server:
  port: 8080
spring:
  application:
    name: yahoo-service
eureka:
  instance:
    appname: yahoo-service
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
logging:
  level:
    org.springframework: ERROR
    com.stocker: DEBUG
    yahoofinance.histquotes2: ERROR
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
  file: app.log